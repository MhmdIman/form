<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar/Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Registrasi Seminar / Workshop</h2>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required>

        <label for="tempat_lahir">Tempat Lahir</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" required>

        <label for="tanggal_lahir">Tanggal Lahir</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

        <label>Gender</label>
        <div class="radio-group">
            <input type="radio" id="laki_laki" name="gender" value="Laki-Laki" required>
            <label for="laki_laki">Laki-Laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
            <label for="perempuan">Perempuan</label>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="status">Status Peserta</label>
        <select id="status" name="status" required>
            <option value="">Select</option>
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Dosen">Dosen</option>
            <option value="Umum">Umum</option>
        </select>

        <button onclick="alert('Registrasi anda akan segera kami proses, mungkin memerlukan waktu beberapa saat, Terima Kasih')" name="submit" type="submit" class="btn btn-primary">Daftar</button>

        <script>
            
        </script>
    </form>
</body>
</html>

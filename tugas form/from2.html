<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Seminar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Create New Seminar</h2>
        
        <label for="kode">Kode</label>
        <input type="text" id="kode" name="kode" required>

        <label for="nama_kegiatan">Nama Kegiatan</label>
        <input type="text" id="nama_kegiatan" name="nama_kegiatan" required>

        <label for="tanggal_mulai">Tanggal Mulai</label>
        <input type="date" id="tanggal_mulai" name="tanggal_mulai" required>

        <label for="tanggal_akhir">Tanggal Akhir</label>
        <input type="date" id="tanggal_akhir" name="tanggal_akhir" required>

        <label for="biaya">Biaya</label>
        <input type="number" id="biaya" name="biaya" required>

        <label for="tempat">Tempat</label>
        <input type="text" id="tempat" name="tempat" required>

        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" name="latitude" required>

        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" name="longitude" required>

        <label for="jenis_kegiatan">Jenis Kegiatan</label>
        <select id="jenis_kegiatan" name="jenis_kegiatan" required>
            <option value="">Select</option>
            <option value="Seminar">Seminar</option>
            <option value="Workshop">Workshop</option>
            <option value="Pelatihan">Pelatihan</option>
        </select>

        <label for="pic">PIC</label>
        <input type="text" id="pic" name="pic" required>

        <label for="deskripsi">Deskripsi</label>
        <textarea id="deskripsi" name="deskripsi" rows="5" required></textarea>

        <button type="submit">Simpan</button>
    </form>
</body>
</html>
